<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div>
  <h4
    i18n="
      welcome message|Greet the user a greeting at the beginning of the course
    "
  >
    Welcome to the Angular Core Deep Dive Course
  </h4>

  <div class="demo">
    <button (click)="onEditCourse()" i18n>Edit Course</button>
  </div>

  <div i18n>
    { coursesTotal, plural, =0 {No courses available.}, =1 {One course is
    available.} other {A total of {{ coursesTotal }} courses are available.} }
  </div>

  <div class="courses">
    <course-card
      *ngFor="let course of courses"
      [course]="course"
      type="begginer"
      (courseChanged)="updateCourse($event)"
    >
      <course-image [src]="course.iconUrl"></course-image>
    </course-card>
  </div>
</div>
